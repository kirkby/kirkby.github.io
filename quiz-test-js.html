<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #quiz-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f9f9f9;
        }

        button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h1>JavaScript Quiz</h1>
    <div id="quiz-container">
        <h2 id="question"></h2>
        <div id="choices"></div>
    </div>
    <script>
        <!-- Indsæt JavaScript-koden fra quizdokumentet her -->
        const quizData = [
            {
                question: "Hvad er en variabel i programmering?",
                choices: [
                    "Et program, der kan køre på en computer",
                    "En beholder, der gemmer en værdi",
                    "En fejl i koden",
                    "En funktion, der gentager sig selv"
                ],
                answer: 1
            },
            {
                question: "Hvilken af disse er en gyldig variabel i JavaScript?",
                choices: ["3tal = 10;", "let navn = 'Alice';", "const if = 5;", "var #antal = 20;"],
                answer: 1
            },
            {
                question: "Hvilken datatype bruges til at gemme tekst i JavaScript?",
                choices: ["Number", "Boolean", "String", "Float"],
                answer: 2
            },
            {
                question: "Hvilken datatype bruges til at gemme sandt/falsk værdier?",
                choices: ["String", "Boolean", "Number", "Object"],
                answer: 1
            },
            {
                question: "Hvad gør en if-sætning i JavaScript?",
                choices: [
                    "Starter en ny funktion",
                    "Gentager kode flere gange",
                    "Bestemmer, om noget skal ske baseret på en betingelse",
                    "Sletter en variabel"
                ],
                answer: 2
            },
            {
                question: "Hvad vil denne kode printe? let x = 10; if (x > 5) { console.log('Større end 5'); } else { console.log('Mindre eller lig med 5'); }",
                choices: ["Større end 5", "Mindre eller lig med 5", "10", "Fejlmeddelelse"],
                answer: 0
            },
            {
                question: "Hvilke to typer løkker findes typisk i programmering?",
                choices: ["for-løkker og while-løkker", "loop og repeat", "if og else", "run og stop"],
                answer: 0
            },
            {
                question: "Hvad gør en for-løkke?",
                choices: ["Gentager en kodeblok et bestemt antal gange", "Stopper programmet", "Definerer en funktion", "Laver en variabel"],
                answer: 0
            },
            {
                question: "Hvad gør en while-løkke?",
                choices: ["Gentager kode, så længe en betingelse er sand", "Definerer en variabel", "Laver en betingelse", "Afslutter et program"],
                answer: 0
            },
            {
                question: "Hvilket JavaScript-nøgleord bruges til at definere en funktion?",
                choices: ["function", "def", "fun", "define"],
                answer: 0
            },
            {
                question: "Hvad vil denne funktion returnere, hvis man kalder plusTo(3)? function plusTo(x) { return x + 2; }",
                choices: ["5", "3", "2", "Fejl"],
                answer: 0
            },
            {
                question: "Hvad er det første program, man ofte skriver, når man lærer at programmere?",
                choices: ["En lommeregner", "Et spil", "'Hello, World!'", "En webshop"],
                answer: 2
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            const questionEl = document.getElementById("question");
            const choicesEl = document.getElementById("choices");
            questionEl.textContent = quizData[currentQuestion].question;
            choicesEl.innerHTML = "";

            quizData[currentQuestion].choices.forEach((choice, index) => {
                const button = document.createElement("button");
                button.textContent = choice;
                button.onclick = () => checkAnswer(index);
                choicesEl.appendChild(button);
            });
        }

        function checkAnswer(selectedIndex) {
            if (selectedIndex === quizData[currentQuestion].answer) {
                score++;
            }
            currentQuestion++;
            if (currentQuestion < quizData.length) { loadQuestion(); } else {
                document.getElementById("quiz-container").innerHTML = `<h2>Quiz færdig! Du fik ${score} ud af ${quizData.length}
        rigtige!</h2>`;
            }
        }

        document.addEventListener("DOMContentLoaded", loadQuestion);

    </script>
</body>

</html>
