<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1x's informatik-quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #quiz-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f9f9f9;
        }

        button {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h1>1a's informatik-quiz</h1>
    <div id="quiz-container">
        <h2 id="question"></h2>
        <div id="choices"></div>
    </div>
    <script type="module">
        import quizData from './1a-quizdata.js';
        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            const questionEl = document.getElementById("question");
            const choicesEl = document.getElementById("choices");
            questionEl.textContent = quizData[currentQuestion].question;
            choicesEl.innerHTML = "";

            quizData[currentQuestion].choices.forEach((choice, index) => {
                const button = document.createElement("button");
                button.textContent = choice;
                button.onclick = () => checkAnswer(index);
                choicesEl.appendChild(button);
            });
        }

        function checkAnswer(selectedIndex) {
            if (selectedIndex === quizData[currentQuestion].answer) {
                score++;
            }
            currentQuestion++;
            if (currentQuestion < quizData.length) { loadQuestion(); } else {
                document.getElementById("quiz-container").innerHTML = `<h2>Quiz f√¶rdig! Du fik ${score} ud af ${quizData.length}
        rigtige!</h2>`;
            }
        }

        document.addEventListener("DOMContentLoaded", loadQuestion);

    </script>
</body>

</html>
